<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
  <article class="container">
    <div class="card column-center">
      <img src="./src/images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="container-grid">
        <div class="content-information parte1">
          <img src="./src/images/icon-ethereum.svg" alt="">
          <span class="s1">0.041ETH</span>
        </div>

        <div class="content-information parte2">
          <img src="./src/images/icon-clock.svg" alt="">
          <span class="s2">3 days left</span>
        </div>

    </div>
    <hr>

    <div class="container-1">
      <div class="img"><img class="image" src="./src/images/image-avatar.png" /></div>
      <div class="text-container">
          <div class="text" style="color: #8BACDA;">Creation of</div>
          <div class="text" style="color: white;">Jules Wyvern</div>
      </div>
  </div>
  
    
  </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/CaioQuerino">Caio Querino</a>.
    </footer>
</body>
</html>
